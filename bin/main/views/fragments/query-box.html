<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<section th:fragment="queryBox(connectionId, dbName, schema)" class="query-panel">
    <h3 class="query-panel-title">Query</h3>
    <form th:action="@{/pg/{id}/query(id=${connectionId})}" method="post" class="query-form"
          th:attr="hx-post=@{/pg/{id}/query(id=${connectionId})}"
          hx-target="#query-result"
          hx-swap="innerHTML">
        <input type="hidden" name="dbName" th:value="${dbName}"/>
        <input type="hidden" name="schema" th:value="${schema}"/>
        <textarea name="sql" class="query-textarea" rows="4" placeholder="SELECT * FROM ..."></textarea>
        <button type="submit" class="query-execute">Execute</button>
    </form>
    <div id="query-result" class="query-result"></div>
</section>
</body>
</html>
