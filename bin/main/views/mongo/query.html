<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::main})}">
<head></head>
<body>
<main th:fragment="main" class="main-content">
    <div th:replace="~{fragments/breadcrumbs :: breadcrumbs(items=${breadcrumbs})}"></div>
    <h1>Запрос</h1>

    <section class="query-panel query-panel-table">
        <h3 class="query-panel-title">Query</h3>
        <form th:action="@{/mongo/{id}/query(id=${connectionId})}"
              method="post"
              th:attr="hx-post=@{/mongo/{id}/query(id=${connectionId})}"
              hx-target="#table-data"
              hx-swap="outerHTML"
              class="query-form">
            <input type="hidden" name="dbName" th:value="${dbName}"/>
            <input type="hidden" name="collection" th:value="${collection}"/>
            <input type="hidden" name="offset" value="0"/>
            <input type="hidden" name="limit" th:value="${size}"/>
            <input type="hidden" name="target" value="table"/>
            <textarea name="query" class="query-textarea" rows="4" th:text="${query}" placeholder="{} или [{$match: ...}, ...]">{}</textarea>
            <button type="submit" class="query-execute" aria-label="Обновить" title="Обновить">
                <svg class="icon-refresh" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
            </button>
        </form>
    </section>

    <div th:replace="~{partials/mongo-table-view-result}"></div>
</main>
</body>
</html>
