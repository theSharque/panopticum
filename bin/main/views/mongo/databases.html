<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::main})}">
<head></head>
<body>
<main th:fragment="main" class="main-content">
    <div th:replace="~{fragments/breadcrumbs :: breadcrumbs(items=${breadcrumbs})}"></div>
    <h1>Базы данных</h1>
    <div th:if="${items != null and !items.isEmpty()}" class="query-result-data">
        <div class="query-pagination-info">
            <span class="query-pagination-range" th:text="'Строки ' + ${fromRow} + '–' + ${toRow}"></span>
            <span class="query-pagination-nav">
                <a th:if="${hasPrev}" th:href="@{/mongo/{id}(id=${connectionId})}(page=${page - 1}, size=${size}, sort=${sort}, order=${order})" class="query-pagination-btn">← Назад</a>
                <a th:if="${hasMore}" th:href="@{/mongo/{id}(id=${connectionId})}(page=${page + 1}, size=${size}, sort=${sort}, order=${order})" class="query-pagination-btn">Вперёд →</a>
            </span>
        </div>
        <div class="query-table-wrapper">
            <table class="query-table">
                <thead>
                    <tr>
                        <th class="query-th-detail"></th>
                        <th class="query-th-sortable">
                            <a th:href="@{/mongo/{id}(id=${connectionId}, page=1, size=${size}, sort='name', order=(order == 'asc' ? 'desc' : 'asc'))}" class="query-th-link">Название <span th:if="${sort == 'name' and order == 'asc'}" class="query-sort-ind">▲</span><span th:if="${sort == 'name' and order == 'desc'}" class="query-sort-ind">▼</span></a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}" class="query-data-row query-row-clickable"
                        onclick="var a = this.querySelector('a.query-detail-link'); if (a) location.href = a.href;">
                        <td class="query-detail-cell">
                            <a th:href="${itemUrlPrefix + item}" class="query-detail-link" aria-label="Открыть" title="Открыть">
                                <svg class="icon-link" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
                            </a>
                        </td>
                        <td th:text="${item}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p th:if="${items == null or items.isEmpty()}" class="text-dim">Нет доступных баз или ошибка подключения.</p>
</main>
</body>
</html>
