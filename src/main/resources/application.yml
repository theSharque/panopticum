panopticum:
  admin-lock: ${ADMIN_LOCK:false}
  read-only: ${READ_ONLY:false}
  limits:
    query-rows: 1000
    query-page-size: 100
    schemas: 500
    schemas-page-size: 50
    tables: 1000
    tables-page-size: 50
    collections: 500
    connections: 500
    redis:
      keys-per-page: 100
      value-preview-length: 10000

micronaut:
  application:
    name: panopticum
  router:
    static-resources:
      default:
        enabled: true
        mapping: "/css/**"
        paths: classpath:static/css
      static:
        enabled: true
        mapping: "/favicon*"
        paths: classpath:static
  security:
    authentication: basic
    csrf:
      enabled: false
    intercept-url-map:
      - pattern: /css/**
        access:
          - isAnonymous()
      - pattern: /favicon.ico
        access:
          - isAnonymous()
      - pattern: /favicon-*
        access:
          - isAnonymous()
      - pattern: /login
        access:
          - isAnonymous()
      - pattern: /theme
        access:
          - isAnonymous()
      - pattern: /**
        access:
          - isAuthenticated()
  views:
    throttled-server-mode: false

datasources:
  default:
    url: jdbc:h2:file:${PANOPTICUM_DB_PATH:./data/panopticum};DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver

flyway:
  datasources:
    default:
      enabled: true
      locations: classpath:db/migration
