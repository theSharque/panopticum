<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::main})}">
<head></head>
<body>
<main th:fragment="main" class="main-content">
    <div th:replace="~{fragments/breadcrumbs :: breadcrumbs(items=${breadcrumbs})}"></div>
    <h1 th:text="${msg['rabbitmq.messagesTitle']}">Messages</h1>
    <div th:if="${queueDetails != null}" class="query-result-data">
        <dl class="detail-dl">
            <dt><span th:text="${msg['rabbitmq.queue']}">Queue</span> : <span th:text="${queue}" class="query-cell-mono"></span></dt>
            <dt><span th:text="${msg['rabbitmq.vhost']}">VHost</span> : <span th:text="${vhostForUrl}" class="query-cell-mono"></span></dt>
            <dt><span th:text="${msg['rabbitmq.messages']}">Messages</span> : <span th:text="${queueDetails.messages != null ? queueDetails.messages : 0}"></span></dt>
            <dt><span th:text="${msg['rabbitmq.consumers']}">Consumers</span> : <span th:text="${queueDetails.consumers != null ? queueDetails.consumers : 0}"></span></dt>
        </dl>
    </div>
    <p>
        <a th:href="@{/rabbitmq/{id}/queues/{vhost}/{q}/messages(id=${connectionId}, vhost=${vhostForUrl}, q=${queue}, count=${peekCount})}" class="query-button" th:text="${msg['rabbitmq.refresh']}">Refresh</a>
    </p>
    <div class="query-result-data">
        <div class="query-table-wrapper">
            <table class="query-table">
                <thead>
                    <tr>
                        <th class="query-th query-th-detail"></th>
                        <th class="query-th">#</th>
                        <th class="query-th" th:text="${msg['rabbitmq.routingKey']}">Routing key</th>
                        <th class="query-th" th:text="${msg['rabbitmq.payload']}">Payload</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="msgItem, stat : ${messages}" class="query-data-row">
                        <td class="query-detail-cell">
                            <a th:href="@{/rabbitmq/{id}/queues/{vhost}/{q}/messages/{index}(id=${connectionId}, vhost=${vhostForUrl}, q=${queue}, index=${stat.index})}" class="query-detail-link" th:attr="aria-label=${msg['common.open']}, title=${msg['common.open']}">
                                <svg class="icon-link" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>
                            </a>
                        </td>
                        <td th:text="${stat.index + 1}" class="query-cell-mono"></td>
                        <td th:text="${msgItem.routingKey != null ? msgItem.routingKey : '—'}" class="query-cell-mono"></td>
                        <td class="query-cell-mono" th:title="${msgItem.payload}"><span th:text="${msgItem.payload != null and msgItem.payload.length() > 200 ? msgItem.payload.substring(0, 200) + '…' : msgItem.payload}">—</span></td>
                    </tr>
                    <tr th:if="${messages == null or messages.isEmpty()}" class="query-data-row">
                        <td colspan="4" class="query-cell-mono text-dim" th:text="${msg['rabbitmq.noMessages']}">No messages or connection error.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
