<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::main})}">
<head></head>
<body>
<main th:fragment="main" class="main-content">
    <div th:replace="~{fragments/breadcrumbs :: breadcrumbs(items=${breadcrumbs})}"></div>
    <h1>Коллекции</h1>
    <p><a th:href="@{/mongo/{id}/{dbName}/query(id=${connectionId}, dbName=${dbName})}"
          class="pg-list-link">Запрос</a></p>
    <nav th:if="${hasPrev or hasMore}" class="pg-pagination">
        <a th:if="${hasPrev}" th:href="@{/mongo/{id}/{db}(id=${connectionId}, db=${dbName})}?page=${page - 1}&amp;size=${size}" class="query-pagination-btn">← Назад</a>
        <span class="pg-pagination-info" th:text="'Страница ' + ${page}"></span>
        <a th:if="${hasMore}" th:href="@{/mongo/{id}/{db}(id=${connectionId}, db=${dbName})}?page=${page + 1}&amp;size=${size}" class="query-pagination-btn">Вперёд →</a>
    </nav>
    <ul class="pg-list" th:if="${items != null and !items.isEmpty()}">
        <li th:each="item : ${items}">
            <a th:href="@{/mongo/{id}/{dbName}/query(id=${connectionId}, dbName=${dbName}, collection=${item})}"
               th:text="${item}" class="pg-list-link"></a>
        </li>
    </ul>
    <p th:if="${items == null or items.isEmpty()}" class="text-dim">Нет коллекций или ошибка подключения.</p>
</main>
</body>
</html>
