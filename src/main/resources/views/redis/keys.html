<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::main})}">
<head></head>
<body>
<main th:fragment="main" class="main-content">
    <div th:replace="~{fragments/breadcrumbs :: breadcrumbs(items=${breadcrumbs})}"></div>
    <h1 th:text="${msg['redis.keysTitle']}">Keys</h1>
    <div th:if="${items != null and !items.isEmpty()}" class="query-result-data">
        <div class="query-pagination-info">
            <span class="query-pagination-nav">
                <a th:if="${cursor != '0'}" th:href="@{/redis/{id}/{dbIndex}(id=${connectionId}, dbIndex=${dbIndex}, cursor='0', pattern=${pattern}, size=${size}, sort=${sort}, order=${order})}" class="query-pagination-btn" th:text="${'← ' + msg['redis.toStart']}">← To start</a>
                <a th:if="${hasMore}" th:href="@{/redis/{id}/{dbIndex}(id=${connectionId}, dbIndex=${dbIndex}, cursor=${nextCursor}, pattern=${pattern}, size=${size}, sort=${sort}, order=${order})}" class="query-pagination-btn" th:text="${msg['common.next'] + ' →'}">Next →</a>
            </span>
        </div>
        <div class="query-table-wrapper">
            <table class="query-table">
                <thead>
                    <tr>
                        <th class="query-th query-th-detail"></th>
                        <th class="query-th query-th-sortable">
                            <a th:href="@{/redis/{id}/{dbIndex}(id=${connectionId}, dbIndex=${dbIndex}, cursor='0', pattern=${pattern}, size=${size}, sort='key', order=${orderKey})}" class="query-th-link"><span th:text="${msg['redis.key']}">Key</span> <span th:if="${sort == 'key' and order == 'asc'}" class="query-sort-ind">▲</span><span th:if="${sort == 'key' and order == 'desc'}" class="query-sort-ind">▼</span></a>
                        </th>
                        <th class="query-th query-th-sortable">
                            <a th:href="@{/redis/{id}/{dbIndex}(id=${connectionId}, dbIndex=${dbIndex}, cursor='0', pattern=${pattern}, size=${size}, sort='type', order=${orderType})}" class="query-th-link"><span th:text="${msg['common.type']}">Type</span> <span th:if="${sort == 'type' and order == 'asc'}" class="query-sort-ind">▲</span><span th:if="${sort == 'type' and order == 'desc'}" class="query-sort-ind">▼</span></a>
                        </th>
                        <th class="query-th query-th-sortable">
                            <a th:href="@{/redis/{id}/{dbIndex}(id=${connectionId}, dbIndex=${dbIndex}, cursor='0', pattern=${pattern}, size=${size}, sort='ttl', order=${orderTtl})}" class="query-th-link"><span th:text="${msg['redis.ttl']}">TTL</span> <span th:if="${sort == 'ttl' and order == 'asc'}" class="query-sort-ind">▲</span><span th:if="${sort == 'ttl' and order == 'desc'}" class="query-sort-ind">▼</span></a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}" class="query-data-row">
                        <td class="query-detail-cell">
                            <a th:href="@{/redis/{id}/{dbIndex}/detail(id=${connectionId}, dbIndex=${dbIndex}, key=${item.key})}" class="query-detail-link" th:attr="aria-label=${msg['common.open']}, title=${msg['common.open']}">
                                <svg class="icon-link" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>
                            </a>
                        </td>
                        <td th:text="${item.key}" class="query-cell-mono"></td>
                        <td th:text="${item.type}"></td>
                        <td th:text="${item.ttl != null ? item.ttl + ' ms' : '—'}" class="query-cell-mono" th:title="${item.ttl == null ? msg['redis.noExpiry'] : null}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p th:if="${items == null or items.isEmpty()}" class="text-dim" th:text="${msg['common.noKeysOrError']}">No keys or connection error.</p>
</main>
</body>
</html>
