<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::main})}">
<head></head>
<body>
<main th:fragment="main" class="main-content">
    <div th:replace="~{fragments/breadcrumbs :: breadcrumbs(items=${breadcrumbs})}"></div>
    <h1>Таблицы и представления</h1>
    <div th:if="${tables != null and !tables.isEmpty()}" class="query-result-data">
        <div class="query-pagination-info">
            <span class="query-pagination-range" th:text="'Строки ' + ${fromRow} + '–' + ${toRow}"></span>
            <span class="query-pagination-nav">
                <a th:if="${hasPrev}" th:href="@{/pg/{id}/{db}/{schema}(id=${connectionId}, db=${dbName}, schema=${schema}, page=${page - 1}, size=${size}, sort=${sort}, order=${order})}" class="query-pagination-btn">← Назад</a>
                <a th:if="${hasMore}" th:href="@{/pg/{id}/{db}/{schema}(id=${connectionId}, db=${dbName}, schema=${schema}, page=${page + 1}, size=${size}, sort=${sort}, order=${order})}" class="query-pagination-btn">Вперёд →</a>
            </span>
        </div>
        <div class="query-table-wrapper">
            <table class="query-table">
                <thead>
                    <tr>
                        <th class="query-th query-th-detail"></th>
                        <th class="query-th query-th-sortable">
                            <a th:href="@{/pg/{id}/{db}/{schema}(id=${connectionId}, db=${dbName}, schema=${schema}, page=1, size=${size}, sort='name', order=(sort == 'name' and order == 'asc' ? 'desc' : 'asc'))}" class="query-th-link">Название <span th:if="${sort == 'name' and order == 'asc'}" class="query-sort-ind">▲</span><span th:if="${sort == 'name' and order == 'desc'}" class="query-sort-ind">▼</span></a>
                        </th>
                        <th class="query-th query-th-sortable">
                            <a th:href="@{/pg/{id}/{db}/{schema}(id=${connectionId}, db=${dbName}, schema=${schema}, page=1, size=${size}, sort='type', order=(sort == 'type' and order == 'asc' ? 'desc' : 'asc'))}" class="query-th-link">Тип <span th:if="${sort == 'type' and order == 'asc'}" class="query-sort-ind">▲</span><span th:if="${sort == 'type' and order == 'desc'}" class="query-sort-ind">▼</span></a>
                        </th>
                        <th class="query-th query-th-sortable">
                            <a th:href="@{/pg/{id}/{db}/{schema}(id=${connectionId}, db=${dbName}, schema=${schema}, page=1, size=${size}, sort='rows', order=(sort == 'rows' and order == 'asc' ? 'desc' : 'asc'))}" class="query-th-link">Строк ≈ <span th:if="${sort == 'rows' and order == 'asc'}" class="query-sort-ind">▲</span><span th:if="${sort == 'rows' and order == 'desc'}" class="query-sort-ind">▼</span></a>
                        </th>
                        <th class="query-th query-th-sortable">
                            <a th:href="@{/pg/{id}/{db}/{schema}(id=${connectionId}, db=${dbName}, schema=${schema}, page=1, size=${size}, sort='size', order=(sort == 'size' and order == 'asc' ? 'desc' : 'asc'))}" class="query-th-link">Размер <span th:if="${sort == 'size' and order == 'asc'}" class="query-sort-ind">▲</span><span th:if="${sort == 'size' and order == 'desc'}" class="query-sort-ind">▼</span></a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="t : ${tables}" class="query-data-row query-row-clickable"
                        onclick="var f = this.querySelector('.query-row-open-form'); if (f && !event.target.closest('button')) f.submit();">
                        <td class="query-detail-cell">
                            <form th:action="@{/pg/{id}/{dbName}/{schema}/sql(id=${connectionId}, dbName=${dbName}, schema=${schema})}"
                                  method="post" class="query-row-open-form">
                                <input type="hidden" name="sql" th:value="|SELECT * FROM &quot;${schema}&quot;.&quot;${t.name}&quot;|"/>
                                <input type="hidden" name="offset" value="0"/>
                                <input type="hidden" name="limit" value="100"/>
                                <button type="submit" class="query-detail-link" aria-label="Открыть" title="Открыть">
                                    <svg class="icon-link" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
                                </button>
                            </form>
                        </td>
                        <td th:text="${t.name}"></td>
                        <td th:text="${t.type}"></td>
                        <td th:text="${t.approximateRowCount}" class="query-cell-mono"></td>
                        <td th:text="${t.sizeOnDiskFormatted}" class="query-cell-mono"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p th:if="${tables == null or tables.isEmpty()}" class="text-dim">Нет таблиц и представлений или ошибка подключения.</p>
</main>
</body>
</html>
