<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::main})}">
<head></head>
<body>
<main th:fragment="main" class="main-content">
    <div th:replace="~{fragments/breadcrumbs :: breadcrumbs(items=${breadcrumbs})}"></div>
    <h1 th:text="${msg['kafka.partitionsTitle']}">Partitions</h1>
    <p class="query-cell-mono" th:text="${msg['kafka.topic'] + ': ' + topic}">Topic</p>
    <div th:if="${partitions != null and !partitions.isEmpty()}" class="query-result-data">
        <div class="query-table-wrapper">
            <table class="query-table">
                <thead>
                    <tr>
                        <th class="query-th query-th-detail"></th>
                        <th class="query-th"><span th:text="${msg['kafka.partition']}">Partition</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${partitions}" class="query-data-row">
                        <td class="query-detail-cell">
                            <a th:href="@{/kafka/{id}/topics/{t}/partitions/{p}/records(id=${connectionId}, t=${topicForUrl}, p=${item.partition})}" class="query-detail-link" th:attr="aria-label=${msg['common.open']}, title=${msg['common.open']}">
                                <svg class="icon-link" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>
                            </a>
                        </td>
                        <td th:text="${item.partition}" class="query-cell-mono"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p th:if="${partitions == null or partitions.isEmpty()}" class="text-dim" th:text="${msg['kafka.noPartitions']}">No partitions or connection error.</p>
</main>
</body>
</html>
