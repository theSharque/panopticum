<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Panopticum'">Panopticum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:if="${theme == 'light'}" th:href="@{/css/style-light.css}">
</head>

<body>
<div class="layout">
    <div th:replace="~{fragments/sidebar :: sidebar(connections=${connections}, adminLock=${adminLock})}"></div>

    <div class="main-wrapper">
        <div th:replace="~{fragments/header :: header}"></div>
        <main th:replace="${content}">
        </main>
    </div>
</div>
</body>
</html>
