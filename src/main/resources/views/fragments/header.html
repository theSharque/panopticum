<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panopticum</title>
</head>
<body>
<header th:fragment="header" class="app-header">
    <a th:href="@{/}" class="app-name">Panopticum</a>
    <div class="header-actions">
        <nav class="theme-toggle" aria-label="Theme">
            <a th:href="@{/theme(mode='light', redirect=${requestUri})}"
               th:classappend="${theme == 'light'} ? 'active' : ''"
               th:text="${msg['theme.light']}"
               class="theme-link">Light</a>
            <span class="theme-sep">/</span>
            <a th:href="@{/theme(mode='dark', redirect=${requestUri})}"
               th:classappend="${theme == 'dark'} ? 'active' : ''"
               th:text="${msg['theme.dark']}"
               class="theme-link">Dark</a>
        </nav>
        <details class="lang-dropdown">
        <summary class="lang-trigger"
                 th:text="${locale == 'ru' ? msg['lang.ru'] : msg['lang.en']}">en</summary>
        <ul class="lang-menu" role="listbox">
            <li><a th:href="@{/locale(lang='en', redirect=${requestUri})}"
                   th:text="${msg['lang.en']}">English</a></li>
            <li><a th:href="@{/locale(lang='ru', redirect=${requestUri})}"
                   th:text="${msg['lang.ru']}">Russian</a></li>
        </ul>
    </details>
    </div>
</header>
</body>
</html>
